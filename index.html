<h1>JavaScript　入門</h1>
<p>ボタンをクリックすると日時を表示します。</p>
<button onclick="dateFunction6()">日時を表示</button>
<p id="date006">ここに現在の「年月日」が西暦で表示されます。</p>
<script>
function dateFunction6() {
//日付オブジェクトを作成する
var date6 = new Date();
//日付オブジェクトから「年」を取得する
var year = date6.getFullYear();
var month = date6.getMonth()+1;
var date = date6.getDate();
//段落タグの中身を"date6"で置き換える
var pelem006 = document.getElementById("date006");
pelem006.innerHTML = "今は" + year + "年"+ month + "月" + date + "日です。";
}
</script>
